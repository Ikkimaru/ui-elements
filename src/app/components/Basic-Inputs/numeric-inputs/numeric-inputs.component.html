<div class="input-container">
  <div class="input-card" *ngFor="let input of numericInputs">
    <div class="input-preview">
      <!-- Input Preview -->
      <label>{{ input.label }}</label>
      <input
        [ngClass]="'input ' + input.className"
        [type]="input.type"
        [placeholder]="input.placeholder"
        #inputField
      />

      <!-- Visual Numpad -->
      <div *ngIf="input.className === 'numpad'" class="numpad-keys">
        <div
          class="numpad-key"
          *ngFor="let key of ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'DEL']"
          (click)="onNumpadKeyPress(inputField, key)"
        >
          {{ key }}
        </div>
      </div>

      <!-- Description -->
      <span class="input-description">{{ input.description }}</span>
    </div>

    <!-- CSS Code Block -->
    <pre>{{ input.css }}</pre>

    <!-- Copy Button -->
    <button class="copy-btn" (click)="copyCss(input.css, input.label)">Copy</button>
  </div>
</div>
